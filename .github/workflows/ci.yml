name: Lootopia CI

on:
  push:
    branches: ["**"]

jobs:
  docker-ci:
    name: üê≥ Docker Lint/Build & Vulnerabilities
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_MESSAGE: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGE }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üê≥ Docker Compose Build
        run: docker compose build

      - name: üîç Scan backend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lootopia_backend

      - name: üîç Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lootopia_frontend

  
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}