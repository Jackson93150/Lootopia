name: Lootopia CI

on:
  push:
    branches: ["**"]

jobs:
  docker-ci:
    name: üê≥ Docker Lint/Build & Vulnerabilities
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_MESSAGE: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGE }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üê≥ Docker Compose Build (with Firebase secrets)
        run: |
          docker compose build \
            --build-arg NEXT_PUBLIC_FIREBASE_API_KEY="${NEXT_PUBLIC_FIREBASE_API_KEY}" \
            --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}" \
            --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID="${NEXT_PUBLIC_FIREBASE_PROJECT_ID}" \
            --build-arg NEXT_PUBLIC_FIREBASE_MESSAGE="${NEXT_PUBLIC_FIREBASE_MESSAGE}" \
            --build-arg NEXT_PUBLIC_FIREBASE_APP_ID="${NEXT_PUBLIC_FIREBASE_APP_ID}"


      - name: üîç Scan gateway_service image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lootopia_gateway_service

      - name: üîç Scan user_service image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lootopia_user_service
      
      - name: üîç Scan auth_service image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lootopia_auth_service

      - name: üîç Scan rewards_service image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lootopia_rewards_service

      - name: üîç Scan stripe_service image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lootopia_stripe_service

      - name: üîç Scan sales-hotel_service image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lootopia_sales-hotel_service